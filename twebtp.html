<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TAP Air Portugal</title>
  <link rel="stylesheet" href="/TPWeb-24-25-main/css/imports_css.css">
  <!--Biblioteca de icones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
      <img src="assets/imagens/tap_air_logo.png" alt="TAP Air Portugal">
    <nav>
      <ul class="menu">
        <li><a href="#">Planear Viagem</a></li>
        <li><a href="#">Os meus voos</a></li>
        <li><a href="#">Check-in</a></li>
        <li><a href="#">TAP Miles&Go</a></li>
        <li><a href="#">Ajuda</a></li>
      </ul>
    </nav>
    <section class="others"> 
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="login">
        <i class="fa-regular fa-user"></i>
      </div>
      <div class="options"><i class="fa-solid fa-bars"></i></div>
      <div class="language"><img src="/TPWeb-24-25-main/assets/imagens/portugal_5315625.png" alt=""> <span>PT</span></div>
    </section>
    <section class="navbar_opt">
      <div class="Planear Viagem_opt"></div>
      <div class="Os meus voos_opt"></div>
      <div class="Check-in_opt"></div>
      <div class="AP Miles&Go_opt"></div>
      <div class="Ajuda_otp"></div>
    </section>
  </header>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <h1>Descubra os novos menus da Classe Executiva</h1>
      <p>Os ingredientes locais são as nossas estrelas!</p>
      <button>Saiba Mais</button>
    </section>

    <!-- Formulário de Busca -->
    <section class="form-busca">
      <form>
        <div>
          <label for="ida-volta">Ida e volta</label>
          <input type="radio" id="ida-volta" name="tipo-voo" checked>
        </div>
        <div>
          <label for="partida">De</label>
          <input type="text" id="partida" value="Lisboa, Portugal">
        </div>
        <div>
          <label for="destino">Para</label>
          <input type="text" id="destino" placeholder="Destino">
        </div>
        <div>
          <label for="data">Quando</label>
          <input type="date" id="data">
        </div>
        <button type="submit">Procurar</button>
      </form>
    </section>

    <!-- Seções Promocionais -->
    <section class="promocoes">
      <h2>As melhores ofertas de voos a partir de Lisboa</h2>
      <!-- Adicionar Cards de promoções -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024, TAP. Todos os direitos reservados.</p>
  </footer>

  <script src="logica.js"></script>
</body>

</html>
